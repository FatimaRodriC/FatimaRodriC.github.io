<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion: Alumno</title>
    

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    
    <link href="css/floating-labels.css" rel="stylesheet">

    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <form class="form-signin">
        <div class="text-center mb-4">
          <img class="mb-4" src="imagenes/logoVacio.png" alt="" width="90" height="90" style="border-radius: 80%;">
          <h1 class="h3 mb-3 font-weight-normal">Inicio de sesion <br>Alumno</h1>
          <p>Inicie sesion con su correo proporcionado por ipasen</p>
        </div>
  
        <div class="form-label-group">
          <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
          <label for="inputEmail">Correo Electronico</label>
        </div>
  
        <div class="form-label-group">
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
          <label for="inputPassword">Contraseña</label>
        </div>
  
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Marcar para recordar Contraseña
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar sesion</button>
        
      </form>
</body>
</html>
