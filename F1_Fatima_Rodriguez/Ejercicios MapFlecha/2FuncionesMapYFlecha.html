<html>
    <head>
        <script>
            

                
            let suma = () =>  {
                let numero1 = prompt("Primer numero: ");
                numero1=parseInt(numero1);
                let numero2 = prompt("Segundo numero: ");
                numero2=parseInt(numero2);
                let resultado;

                resultado = numero1+numero2;

                document.write(resultado);
                
            }

            let resta = () =>  {
                let numero1 = prompt("Primer numero: ");
                numero1=parseInt(numero1);
                let numero2 = prompt("Segundo numero: ");
                numero2=parseInt(numero2);
                let resultado;

                resultado = numero1-numero2;

                document.write(resultado);
                
            }

            let multiplicacion = () =>  {
                let numero1 = prompt("Primer numero: ");
                numero1=parseInt(numero1);
                let numero2 = prompt("Segundo numero: ");
                numero2=parseInt(numero2);
                let resultado;

                resultado = numero1*numero2;

                document.write(resultado);
                
            }

            let division = () =>  {
                let numero1 = prompt("Primer numero: ");
                numero1=parseInt(numero1);
                let numero2 = prompt("Segundo numero: ");
                numero2=parseInt(numero2);
                let resultado;

                resultado = numero1/numero2;

                document.write(resultado);
                
            }
            
            
        </script>
    </head>
    <body>
        <input type="button" value="SUMA" onclick="suma()"></input>
        <input type="button" value="RESTA" onclick="resta()"></input>
        <input type="button" value="MULTIPLICACION" onclick="multiplicacion()"></input>
        <input type="button" value="DIVISION" onclick="division()"></input>
    </body>
</html>
