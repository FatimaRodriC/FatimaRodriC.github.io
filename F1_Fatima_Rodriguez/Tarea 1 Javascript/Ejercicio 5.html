<hmtl>
    <body>
        <script>
            let num1=prompt("Escriba el primer numero:");
            let num2=prompt("Escriba el segundo numero:");
            let num3=prompt("Escriba el tercer numero:");
            let num4=prompt("Escriba el cuarto numero:");

            document.write("La suma de los dos primeros es: " + (num1+num2));
            
        </script>
        <br>
        <script>
            document.write("El producto de los dos ultimos es: " + (num3*num4));
        </script>
